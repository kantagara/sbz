<div class="row" style="margin-bottom: 2%">
  <div class="col-lg-1"></div>
  <div class="col-lg-1"><button class="btn btn-success" (click)="chronically()">Chronics</button></div>
  <div class="col-lg-1" style="margin-left: 4%"><button class="btn btn-danger" (click)="addictions()">Addictions</button></div>
  <div class="col-lg-1" style="margin-left: -1%"><button class="btn btn-warning" (click)="lowImmunity()">Low immunity</button></div>
  <div class="col-lg-2"></div>
</div>
<div class="container-fluid" *ngIf="spisak">
  <div *ngIf="patients.length == 0">
    <div class="row">
      <div class="col-lg-5"></div>
      <div class="col-lg-4"><h4>Nema pacijenata!</h4></div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <div *ngFor="let patient of patients">
    <div class="card-body row bg-dark">
      <h5  class="col-sm-2" style="color: white">{{patient.name}}</h5>
      <h5  class="col-sm-2" style="color: white">{{patient.surname}}</h5>
      <h5  class="col-sm-3" style="color: white">jmbg: {{patient.jmbg}}</h5>
    </div>
    <br>
  </div>
</div>
<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
